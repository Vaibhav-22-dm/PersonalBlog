{% extends 'Blogs/base.html' %}
{% block title %}
Vaibhav's Blog
{% endblock %}
{% block content %}
<div class="container my-3">
    <h1 class="h1 text-dark">{{blog.title}}</h1>
    <hr>
    <div>Date: {{blog.date}}</div>
    <hr>
    <div class="py-3">
        {{blog.content | safe}}
    </div>
    <hr>
    <div>Author: {{blog.author.username}}</div>
    <hr>
</div>
{% endblock %}
